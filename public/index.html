<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Catalog</title>
  <style>
    :root{
      --bg:#0f0f0f;
      --card:#181818;
      --card2:#1f1f1f;
      --text:#f1f1f1;
      --muted:#a1a1a1;
      --border:#2a2a2a;
      --link:#3ea6ff;
      --chip:#272727;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .topbar{
      position:sticky; top:0; z-index:50;
      display:flex; gap:12px; align-items:center;
      padding:10px 12px;
      background:rgba(15,15,15,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
      padding:8px 10px; border-radius:12px;
      background:transparent;
    }
    .brand .dot{width:10px;height:10px;border-radius:999px;background:#ff0033;display:inline-block}
    .nav{
      display:flex; gap:8px; align-items:center;
      margin-inline-start:auto;
    }
    .nav a{
      padding:8px 10px;
      border-radius:12px;
      color:var(--muted);
      border:1px solid transparent;
    }
    .nav a.active{
      color:var(--text);
      background:var(--chip);
      border-color:var(--border);
    }
    .searchWrap{
      flex:1;
      display:flex; justify-content:center;
      max-width:820px;
    }
    form.search{
      width:100%;
      display:flex; gap:8px; align-items:center;
    }
    .search input{
      width:100%;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#121212;
      color:var(--text);
      outline:none;
    }
    .search button{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--text);
      cursor:pointer;
      white-space:nowrap;
    }
    .container{
      max-width: 1180px;
      margin: 0 auto;
      padding: 14px 12px 40px;
    }
    .h1{font-size:22px;margin:14px 0 12px}
    .muted{color:var(--muted)}
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:12px;
    }
    @media (max-width: 1100px){ .grid{grid-template-columns: repeat(3, minmax(0,1fr));} }
    @media (max-width: 820px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width: 520px){ .grid{grid-template-columns: repeat(1, minmax(0,1fr));} }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: none;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{ transform: translateY(-1px); border-color:#3a3a3a; box-shadow: var(--shadow); }
    .thumb{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#0b0b0b;
      display:block;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .cardBody{padding:10px 10px 12px}
    .title{
      font-size:14px;
      line-height:1.25;
      margin:0 0 6px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height: 34px;
    }
    .meta{display:flex; gap:10px; align-items:center; color:var(--muted); font-size:13px}
    .avatar{
      width:34px;height:34px;border-radius:999px;
      background:#2b2b2b;
      border:1px solid var(--border);
      overflow:hidden;
      flex:none;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .row{display:flex; gap:10px; align-items:center}
    .chip{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background:var(--chip);
      border:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
    }
    .tabs{display:flex; gap:8px; margin:10px 0 14px; flex-wrap:wrap}
    .tabs a{
      padding:8px 12px;
      border-radius:999px;
      background:transparent;
      border:1px solid var(--border);
      color:var(--muted);
    }
    .tabs a.active{
      background:var(--chip);
      color:var(--text);
    }

    /* Watch layout (כמו יוטיוב RTL: וידאו בימין, מוצעים בשמאל) */
    .watchLayout{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }
    .watchMain{flex: 1; min-width: 0;}
    .watchSide{width: 380px; flex:none;}
    @media (max-width: 980px){
      .watchLayout{flex-direction:column}
      .watchSide{width:100%}
    }
    .player{
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      background:#000;
    }
    .player iframe{width:100%;height:100%;border:0}
    .watchTitle{font-size:18px;margin:10px 0 8px}
    .watchBar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .miniList{display:flex; flex-direction:column; gap:10px}
    .mini{
      display:flex; gap:10px;
      padding:8px;
      border-radius: 14px;
      border:1px solid var(--border);
      background:var(--card);
    }
    .mini:hover{border-color:#3a3a3a}
    .miniThumb{
      width:160px; aspect-ratio:16/9;
      border-radius: 12px;
      overflow:hidden;
      background:#0b0b0b;
      flex:none;
    }
    .miniThumb img{width:100%;height:100%;object-fit:cover;display:block}
    .miniBody{min-width:0}
    .miniTitle{
      margin:0 0 6px;
      font-size:14px;
      line-height:1.25;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .miniMeta{color:var(--muted); font-size:12px}
    @media (max-width: 520px){
      .miniThumb{width:140px}
    }

    .loadMore{
      margin:14px 0 0;
      display:flex; justify-content:center;
    }
    .btn{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--text);
      cursor:pointer;
    }
    .sentinel{height:1px}
    .empty{
      padding:16px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background:var(--card);
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" data-nav>
      <span class="dot"></span>
      <span>YouTube Catalog</span>
    </a>

    <div class="searchWrap">
      <form class="search" id="searchForm">
        <input id="searchInput" placeholder="חיפוש..." autocomplete="off" />
        <button type="submit">חפש</button>
      </form>
    </div>

    <nav class="nav">
      <a href="/" data-nav id="navHome">בית</a>
      <a href="/channels" data-nav id="navChannels">ערוצים</a>
      <a href="/playlists" data-nav id="navPlaylists">פלייליסטים</a>
    </nav>
  </header>

  <main class="container" id="app"></main>

  <script src="/app.js" defer></script>
</body>
</html>
